<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify A-B Repeat Player</title>
    <style>
        body {
            background-color: #1DB954;
            font-family: Arial, sans-serif;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
        }
        .container {
            background-color: #191414;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input[type="number"] {
            width: 80%;
            padding: 5px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify A-B Repeat Player</h1>
        <p>Track: <span id="track-name">Loading...</span></p>
        <p>Duration: <span id="track-duration">0</span> seconds</p>
        <label>Start Time (A):</label>
        <input type="number" id="start-time" min="0" step="1">
        <label>End Time (B):</label>
        <input type="number" id="end-time" min="0" step="1">
        <button onclick="setABLoop()">Start A-B Loop</button>
        <button onclick="stopABLoop()">Stop Repeat</button>
        <button onclick="resetAB()">Reset</button> <!-- New Reset Button -->
    </div>

    <script>
        // Fetch track info and update the page
        fetch('/get_track_info')
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('track-name').textContent = data.track_name;
                    document.getElementById('track-duration').textContent = data.track_duration.toFixed(2);
                    document.getElementById('start-time').setAttribute('max', Math.floor(data.track_duration));
                    document.getElementById('end-time').setAttribute('max', Math.floor(data.track_duration));
                }
            });

        function setABLoop() {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            fetch('/set_ab_repeat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start_time: startTime, end_time: endTime })
            })
            .then(response => response.json())
            .then(data => alert(data.status))
            .catch(error => console.error('Error:', error));
        }

        function stopABLoop() {
            fetch('/stop_ab_repeat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => alert(data.status))
            .catch(error => console.error('Error:', error));
        }

        function resetAB() {
            fetch('/reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => alert(data.status))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
